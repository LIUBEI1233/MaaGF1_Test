name: check

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "mk/**"
      - "**.py"
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/check.yml"
      - "assets/**"
      - "mk/**"
      - "**.py"
  workflow_dispatch:

jobs:
  resource:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Configuration
        id: config
        run: |
          # Parse the INI file using python to ensure cross-platform compatibility
          maafw_ver=$(python -c "import configparser; c = configparser.ConfigParser(); c.read('mk/.conf'); print(c['check']['maafw'])")
          echo "maafw_version=$maafw_ver" >> $GITHUB_OUTPUT
          echo "Target maafw version: $maafw_ver"

      - name: Install maafw
        run: |
            python -m pip install --upgrade pip
            # Install the specific version defined in mk/.conf
            python -m pip install maafw==${{ steps.config.outputs.maafw_version }}

      - name: Check Resource
        run: |
            python ./mk/check.py