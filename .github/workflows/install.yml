name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "mk/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "mk/**"
      - "**.py"
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [x86_64, aarch64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Get MFAAvalonia release info
        id: mfa_info
        shell: bash
        run: |
          echo "Getting SweetSmellFox/MFAAvalonia latest release..."
          
          response=$(curl -sX GET "https://api.github.com/repos/SweetSmellFox/MFAAvalonia/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
          
          tag=$(echo "$response" | jq -r '.tag_name // "unknown"')
          date=$(echo "$response" | jq -r '.published_at // "unknown"')
          url=$(echo "$response" | jq -r '.html_url // "unknown"')
          prerelease=$(echo "$response" | jq -r '.prerelease // false')
          
          echo "MFAAvalonia Info:"
          echo "  Tag: $tag"
          echo "  Date: $date"
          
          tag=${tag:-"No releases"}
          date=${date:-"N/A"}
          url=${url:-""}
          
          echo "mfa_tag=$tag" >> $GITHUB_OUTPUT
          echo "mfa_date=$date" >> $GITHUB_OUTPUT
          echo "mfa_url=$url" >> $GITHUB_OUTPUT
          echo "mfa_prerelease=$prerelease" >> $GITHUB_OUTPUT

      - name: Download MFAAvalonia
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ matrix.os }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "deps/bin"
          extract: true

      - name: Clean up MFAAvalonia archive
        shell: bash
        run: find deps/bin -name "*.zip" -type f -delete

      - name: Run Install Script
        shell: bash
        run: |
          python ./mk/install.py ${{ needs.meta.outputs.tag }}

      - name: Generate Build Report
        shell: bash
        env:
          BUILD_TAG: ${{ needs.meta.outputs.tag }}
          BUILD_ARCH: ${{ matrix.arch }}
          BUILD_OS: ${{ matrix.os }}
          IS_RELEASE: ${{ needs.meta.outputs.is_release }}
          MFA_TAG: ${{ steps.mfa_info.outputs.mfa_tag }}
          MFA_DATE: ${{ steps.mfa_info.outputs.mfa_date }}
          MFA_URL: ${{ steps.mfa_info.outputs.mfa_url }}
          MFA_PRERELEASE: ${{ steps.mfa_info.outputs.mfa_prerelease }}
        run: |
          python ./mk/report.py

      - uses: actions/upload-artifact@v4
        with:
          name: MaaGF1-GUI-${{ needs.meta.outputs.tag }}-${{ matrix.arch }}
          path: "install"

  build-summary:
    if: always()
    needs: [meta, install]
    runs-on: ubuntu-latest
    steps:
      - name: Generate Overall Build Summary
        run: |
          # Bash variable expansion works here
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Note: EOF is NOT quoted, so ${VARIABLES} are expanded immediately
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # Overall Build Summary
          
          ## Build Results
          | Architecture | Status | 
          |--------------|--------|
          | **aarch64** | ${{ contains(needs.install.result, 'success') && '[SUCCESS]' || '[FAILED]' }} |
          | **x86_64** | ${{ contains(needs.install.result, 'success') && '[SUCCESS]' || '[FAILED]' }} |
          
          ## Info
          - **Tag:** \`${{ needs.meta.outputs.tag }}\`
          - **Release:** ${{ needs.meta.outputs.is_release == 'true' && '[YES]' || '[NO]' }}
          - **Date:** ${BUILD_DATE}
          
          ${{ needs.meta.outputs.is_release == 'true' && '## Release Build' || '## CI Build' }}
          
          ---
          EOF

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          generate_release_notes: true
          prerelease: ${{ contains(needs.meta.outputs.tag, '-alpha') || contains(needs.meta.outputs.tag, '-beta') || contains(needs.meta.outputs.tag, '-rc') || contains(needs.meta.outputs.tag, '-pre') || contains(needs.meta.outputs.tag, '-dev') }}

      - name: Release Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # Release Published!
          Release Tag: `${{ needs.meta.outputs.tag }}`
          EOF