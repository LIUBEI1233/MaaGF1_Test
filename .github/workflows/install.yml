name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "mk/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "mk/**"
      - "**.py"
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - id: set_tag
        name: Calculate Tag and Release Info
        run: bash mk/ci.sh set_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [x86_64, aarch64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Read Config and Get Dependencies Info
        id: deps_info
        shell: bash
        run: bash mk/ci.sh get_deps
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download MFAAvalonia
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ steps.deps_info.outputs.mfa_repo }}
          fileName: "MFAAvalonia-*-${{ matrix.os }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: ${{ steps.deps_info.outputs.config_mfa_tag == 'latest' }}
          tag: ${{ steps.deps_info.outputs.config_mfa_tag != 'latest' && steps.deps_info.outputs.config_mfa_tag || '' }}
          out-file-path: "deps/bin"
          extract: true

      - name: Clean up MFAAvalonia archive
        shell: bash
        run: find deps/bin -name "*.zip" -type f -delete

      - name: Run Install Script
        shell: bash
        run: |
          python ./mk/install.py ${{ needs.meta.outputs.tag }}

      - name: Generate Build Report
        shell: bash
        env:
          BUILD_TAG: ${{ needs.meta.outputs.tag }}
          BUILD_ARCH: ${{ matrix.arch }}
          BUILD_OS: ${{ matrix.os }}
          IS_RELEASE: ${{ needs.meta.outputs.is_release }}
          MFA_TAG: ${{ steps.deps_info.outputs.mfa_tag }}
          MFA_DATE: ${{ steps.deps_info.outputs.mfa_date }}
          MFA_URL: ${{ steps.deps_info.outputs.mfa_url }}
          MFA_PRERELEASE: ${{ steps.deps_info.outputs.mfa_prerelease }}
        run: |
          python ./mk/report.py

      - uses: actions/upload-artifact@v4
        with:
          name: MaaGF1-GUI-${{ needs.meta.outputs.tag }}-${{ matrix.arch }}
          path: "install"

  build-summary:
    if: always()
    needs: [meta, install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Overall Build Summary
        run: bash mk/ci.sh summary
        env:
          TAG: ${{ needs.meta.outputs.tag }}
          IS_RELEASE: ${{ needs.meta.outputs.is_release }}
          STATUS_INSTALL: ${{ needs.install.result }}

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [install, changelog, meta]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: MaaGF1-GUI-*
          path: assets
          merge-multiple: false

      - name: Zip Assets
        run: bash mk/ci.sh zip_assets
        env:
          TAG: ${{ needs.meta.outputs.tag }}

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*.zip
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          generate_release_notes: true
          prerelease: ${{ contains(needs.meta.outputs.tag, '-alpha') || contains(needs.meta.outputs.tag, '-beta') || contains(needs.meta.outputs.tag, '-rc') || contains(needs.meta.outputs.tag, '-pre') || contains(needs.meta.outputs.tag, '-dev') }}

      - name: Release Summary
        run: bash mk/ci.sh release_summary
        env:
          TAG: ${{ needs.meta.outputs.tag }}